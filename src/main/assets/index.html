<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webformz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/app/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/assets/angular-csp.css" type="text/css" />
    <link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.css" type="text/css" />
</head>

<body ng-cloak>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Webformz</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class='{active: controller == "PersonsCtrl"}'><a href="#/persons" >Persons</a></li>
                    <li ng-class='{active: controller == "LoginCtrl"}' ng-show="!auth.isLoggedIn()"><a href="#/login">Login</a></li>
                    <li ng-class='{active: controller == "LogoutCtrl"}' ng-show="auth.isLoggedIn()"><a href="#/logout">Logout</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="auth.isLoggedIn()">
                    <li><a href="#"> User: {{session.data().user }}</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <div ng-view></div>

    <script src="/assets/require.js"></script>
    <script src="/assets/webformz/require.config.js"></script>

</body>
</html>
